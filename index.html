            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function renderManhvas(filtered = manhvas) {
            const grid = document.getElementById('manhvaGrid');
            grid.innerHTML = '';

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-dim); text-align: center; grid-column: 1/-1; padding: 2rem;">üîç Hech narsa topilmadi</p>';
                return;
            }

            filtered.forEach(m => {
                const card = document.createElement('div');
                card.className = 'manhva-card';
                card.onclick = () => showDetail(m);
                card.innerHTML = `
                    <div class="manhva-cover">${m.cover_url ? `<img src="${m.cover_url}" alt="${m.title}">` : m.title}</div>
                    <div class="manhva-info">
                        <div class="manhva-title">${m.title}</div>
                        <div class="manhva-genre">${getGenre(m.genre)}</div>
                        <div class="manhva-chapters">${m.chapters?.length || 0} chapter</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function showDetail(m) {
            showLoading(true);
            currentManhva = m;

            try {
                const { data: chapters } = await supabase.from('chapters').select('*').eq('manhva_id', m.id).order('chapter_number', { ascending: false });
                currentManhva.chapters = chapters || [];

                document.getElementById('mainView').style.display = 'none';
                document.getElementById('readerView').style.display = 'none';
                document.getElementById('chapterList').style.display = 'block';
                
                document.getElementById('manhvaTitle').textContent = m.title;
                document.getElementById('manhvaGenre').textContent = getGenre(m.genre);
                document.getElementById('manhvaDescription').textContent = m.description || 'Tavsif yo\'q';
                
                const cover = document.getElementById('detailCover');
                cover.innerHTML = m.cover_url ? `<img src="${m.cover_url}" alt="${m.title}">` : m.title;

                const items = document.getElementById('chapterItems');
                items.innerHTML = '';

                if (currentManhva.chapters.length === 0) {
                    items.innerHTML = '<p style="padding: 2rem; text-align: center; color: var(--text-dim);">üìö Chapterlar yo\'q</p>';
                } else {
                    currentManhva.chapters.forEach((ch, i) => {
                        const item = document.createElement('div');
                        item.className = 'chapter-item';
                        item.onclick = () => openChapter(currentManhva.chapters.length - 1 - i);
                        const date = new Date(ch.created_at);
                        item.innerHTML = `
                            <div><span class="chapter-number">Chapter ${ch.chapter_number}</span>${ch.title ? ` - ${ch.title}` : ''}</div>
                            <div class="chapter-date">${date.toLocaleDateString('uz-UZ')}</div>
                        `;
                        items.appendChild(item);
                    });
                }

                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function openChapter(i) {
            currentChapterIndex = i;
            loadChapter(i);
            document.getElementById('chapterList').style.display = 'none';
            document.getElementById('readerView').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function loadChapter(i) {
            showLoading(true);

            try {
                const ch = currentManhva.chapters[i];
                document.getElementById('currentChapter').textContent = `Ch ${ch.chapter_number}`;
                document.getElementById('prevChapter').disabled = i === 0;
                document.getElementById('nextChapter').disabled = i === currentManhva.chapters.length - 1;

                const { data: pages } = await supabase.from('pages').select('*').eq('chapter_id', ch.id).order('page_number', { ascending: true });

                const container = document.getElementById('readerPages');
                container.innerHTML = '';

                if (pages && pages.length > 0) {
                    pages.forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'reader-page';
                        
                        // Zoom funksiyasi
                        div.onclick = function() {
                            this.classList.toggle('zoomed');
                        };
                        
                        if (p.image_url) {
                            const img = document.createElement('img');
                            img.src = p.image_url;
                            img.alt = `Sahifa ${p.page_number}`;
                            img.loading = 'lazy';
                            div.appendChild(img);
                        } else {
                            div.innerHTML = `<div style="aspect-ratio: 2/3; background: var(--glass); display: flex; align-items: center; justify-content: center; color: var(--text-dim);">Sahifa ${p.page_number}</div>`;
                        }
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<div style="padding: 3rem; text-align: center; color: var(--text-dim);">üìñ Sahifalar yo\'q</div>';
                }

                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function showChapterList() {
            document.getElementById('readerView').style.display = 'none';
            document.getElementById('chapterList').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showMainView() {
            document.getElementById('mainView').style.display = 'block';
            document.getElementById('chapterList').style.display = 'none';
            document.getElementById('readerView').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterManhvas(q) {
            const filtered = manhvas.filter(m => 
                m.title.toLowerCase().includes(q.toLowerCase()) ||
                m.description?.toLowerCase().includes(q.toLowerCase())
            );
            renderManhvas(filtered);
        }

        function filterByGenre(g) {
            renderManhvas(g === 'all' ? manhvas : manhvas.filter(m => m.genre === g));
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function getGenre(g) {
            const genres = {
                action: '‚öîÔ∏è Jangari',
                romance: 'üíï Romantik',
                fantasy: 'üîÆ Fantastika',
                drama: 'üé≠ Drama',
                comedy: 'üòÑ Komediya',
                horror: 'üëª Horror'
            };
            return genres[g] || g;
        }
